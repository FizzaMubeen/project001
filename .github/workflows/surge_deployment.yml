name: React App Deploy to Surge

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out code
      - name: Check out code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with: 
          node-version: 18

      # Step 3: Install dependencies using Yarn
      - name: Install dependencies
        uses: borales/actions-yarn@v4.0.0
        with:
          cmd: install

      # Step 4: Build the React App
      - name: Build React App
        run: yarn build

      # Step 5: Install Surge
      - name: Install Surge
        run: npm install --global surge

      # Step 6: Deploy to Surge

      - name: Deploy to Surge
        run: surge ./build miscreant-care.surge.sh --token ${{ secrets.SURGE_TOKEN }}




