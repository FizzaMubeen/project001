steps:
  - name: Check out code
    uses: actions/checkout@v3

  - name: Set up Node.js
    uses: actions/setup-node@v3
    with:
      node-version: 18

  - name: Install dependencies
    run: yarn install

  - name: Build React App
    run: yarn build

  - name: Install Surge
    run: npm install --global surge

  - name: Deploy to Surge
    run: surge ./build project001.surge.sh --token ${{ secrets.SURGE_TOKEN }}
